version: 2
jobs:
  build-docs:
    docker:
      - image: circleci/python:3.6.3
    environment:
      - COMMIT_AUTHOR_EMAIL: "guiadco4geekhomeinside@gmail.com"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "6f:9b:63:ef:04:14:96:51:f1:c2:4f:d4:f5:7a:77:dd"
      - run:
          name: Install Virtualenv dependencies for Pip
          command: pip install --user virtualenv
      - run:
          name: Prepare shell commands
          command: chmod +x .circleci/deploy-ghpages.sh
      - deploy:
          name: Deploy
          command: PATH=$PATH:/home/circleci/.local/bin/ .circleci/deploy-ghpages.sh docs
  test-ansible-lint:
    docker:
      - image: python:2.7
    working_directory: ~/repo
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "6f:9b:63:ef:04:14:96:51:f1:c2:4f:d4:f5:7a:77:dd"
      - run: pip install --user -r ./.circleci/requirements.txt
      - run: PATH=$PATH:/root/.local/bin ansible-lint ./playbooks/*.yml -c .circleci/.ansible-lint
      - run: PATH=$PATH:/root/.local/bin ansible-lint ./roles/**/**/*.yml -c .circleci/.ansible-lint
  test-playbook:
    machine: true
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - "6f:9b:63:ef:04:14:96:51:f1:c2:4f:d4:f5:7a:77:dd"
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y software-properties-common
      - run: sudo apt-add-repository ppa:ansible/ansible
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y git
      - run: sudo apt-get install -y python-pip
      - run: git clone https://github.com/guiadco/geekhomeinside.git ~/repo
      - run: pip install --upgrade pip
      - run: sudo apt-get install -y ansible
      - run: cp ~/repo/.circleci/ansible.cfg /etc/ansible/ansible.cfg
      - run: sudo ansible-playbook -i hosts playbooks/install.yml

workflows:
  version: 2
  test-to-master:
    jobs:
      - test-ansible-lint
      - build-docs
      - test-playbook
