version: 2
jobs:
  deploy:
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      - deploy:
          name: Deploy Release to GitHub
          command: |
            if [ $CIRCLE_BRANCH == 'develop' ]; then
              bash .circleci/setup-gh-pages.sh
            fi
workflows:
  version: 2
  build:
    jobs:
      - deploy
